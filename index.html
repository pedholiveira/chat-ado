        <link href="css/index.css" rel="stylesheet" />

        <div class="container">
            <div class="contatos">
                <ul>

                        <div class="contato">
                            <div class="imagem">

                            <div class="info">
                                <span>Contato da Silva</span>

                        </div>
                    </li>
                    <li>
                        <div class="contato">

                            </div>
                        </div>
                    </li>
                    <li>

                                <span>Contato da Silva</span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

                    <div class="imagem">
